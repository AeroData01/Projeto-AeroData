<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard SP e RJ</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
</head>

<body>
  <div class="dashboard">
    <aside class="sidebar">
      <div class="icons">
        <div class="icon"></div>
        <div class="icon"></div>
        <div class="icon"></div>
        <div class="icon"></div>
        <div class="icon"></div>
      </div>
    </aside>

    <main class="main-content">
      <header class="top-bar">
        <div class="user-info">
          <img src="../assets/angela.png" alt="Profile" class="profile-img" />
          <span>Angela Almeida</span>
        </div>
        <div class="date-picker">
          <label>Selecionar período:</label>
          <input type="date" value="2022-01-01" />
          <span>até</span>
          <input type="date" value="2022-12-31" />
        </div>
      </header>

      <section class="stats">
        <div class="card">Rotas com mais atrasos<h2>SP - RJ</h2></div>
        <div class="card">Rotas com mais cancelamentos<h2>SP - RJ</h2></div>
        <div class="card">Aeroportos com mais atrasos<h2>GRU / SDU</h2></div>
        <div class="card">Aeroportos com mais cancelamentos<h2>CGH / GIG</h2></div>
      </section>

      <section class="charts">
        <div class="chart-card">
          <canvas id="donutChart" width="320" height="320"></canvas>
        </div>
        <div class="chart-card">
          <canvas id="lineChartCancelamentos" width="320" height="200"></canvas>
        </div>
        <div class="chart-card">
          <canvas id="lineChartAtrasos" width="320" height="200"></canvas>
        </div>
      </section>
    </main>
  </div>

  <script>
    // Gráfico de Pizza (Donut) — Atrasos SP/RJ
    const donutChart = new Chart(document.getElementById('donutChart'), {
      type: 'doughnut',
      data: {
        labels: ['No horário', '0-30min atraso', '30-60min atraso', '60min+ atraso'],
        datasets: [{
          data: [50, 30, 15, 5],
          backgroundColor: ['#93C5FD', '#3B82F6', '#1D4ED8', '#0B1536'],
          borderColor: '#fff',
          borderWidth: 2
        }]
      },
      options: {
        responsive: false,
        plugins: {
          legend: { position: 'bottom' },
          title: {
            display: true,
            text: 'Distribuição de Atrasos (SP - RJ)',
            font: { size: 18, weight: 'bold' }
          },
          datalabels: {
            color: '#fff',
            font: { weight: 'bold', size: 14 },
            formatter: (value) => `${value}%`
          }
        }
      },
      plugins: [ChartDataLabels]
    });

    // Gráfico de Linha — Cancelamentos por Rota SP/RJ
    const lineChartCancelamentos = new Chart(document.getElementById('lineChartCancelamentos'), {
      type: 'line',
      data: {
        labels: ['SP-RJ', 'SP-SDU', 'SP-GIG', 'CGH-RJ', 'GRU-RJ'],
        datasets: [{
          label: 'Cancelamentos (%)',
          data: [10, 12, 8, 11, 9],
          borderColor: '#1D4ED8',
          backgroundColor: '#93C5FD',
          fill: false,
          tension: 0.4
        }]
      },
      options: {
        responsive: false,
        plugins: {
          title: {
            display: true,
            text: 'Cancelamentos por Rota (SP - RJ)',
            font: { size: 18, weight: 'bold' }
          },
          legend: { display: false }
        }
      }
    });

    // Gráfico de Linha — Atrasos por Rota SP/RJ
    const lineChartAtrasos = new Chart(document.getElementById('lineChartAtrasos'), {
      type: 'line',
      data: {
        labels: ['SP-RJ', 'SP-SDU', 'SP-GIG', 'CGH-RJ', 'GRU-RJ'],
        datasets: [{
          label: 'Atrasos (%)',
          data: [20, 18, 22, 19, 21],
          borderColor: '#3B82F6',
          backgroundColor: '#BFDBFE',
          fill: false,
          tension: 0.4
        }]
      },
      options: {
        responsive: false,
        plugins: {
          title: {
            display: true,
            text: 'Atrasos por Rota (SP - RJ)',
            font: { size: 18, weight: 'bold' }
          },
          legend: { display: false }
        }
      }
    });
  </script>
</body>
</html>
