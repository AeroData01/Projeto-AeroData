<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Analytics</title>
  
  <link rel="stylesheet" href="styles.css" />
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
  <link rel="icon" href="../assets/TechMentor-Logo.ico">

</head>

<body>
  <div class="dashboard">
   <aside class="sidebar">
      <!-- <div class="sidebar-top">
        <div class="icon" id="home-icon" title="Home">
          <i class='bx bxs-home'></i>
        </div>
      </div> -->

      <div class="sidebar-bottom">
        <div class="icon" id="logout-icon" title="Sair">
          <a href="../index.html"><i class='bx bx-log-out'></i></a>
        </div>
      </div>
    </aside>


    <main class="main-content">
      <header class="top-bar">
        <div class="user-info">
          <!-- <img src="../assets/vagner-deretor.png" alt="Profile" class="profile-img" /> -->
          <span>Vagner Silva </span>
        </div>
        <!-- <div class="date-picker">
          <label>Selecionar período:</label>
          <input type="date" value="2022-01-01" />
          <span>até</span>
          <input type="date" value="2022-12-31" />
        </div> -->
      </header>

      <section class="stats">
        <div class="card">Taxa de voos atrasados na rota SP–RJ (%)<h2>22.3%</h2></div>
        <div class="card">Taxa de cancelamentos na rota SP–RJ (%)<h2>8.2%</h2></div>
        <div class="card">Rota com mais atrasos<h2>GRU-SDU</h2></div>
        <div class="card">Rota com mais cancelamento<h2>SDU-CGH</h2></div>
      </section>

      <section class="charts">
        <div class="chart-card">
          <canvas id="donutChart1" width="320" height="320"></canvas>
        </div>
        <div class="chart-card">
          <canvas id="barChart1" width="320" height="200"></canvas>
        </div>
        <div class="chart-card">
          <canvas id="barChart2" width="300" height="200"></canvas>
        </div>
      </section>

      <section class="chart-card">
        <canvas id="doubleBarChart" width="700" height="300"></canvas>
      </section>

    </main>
  </div>

  <script>
    // Donut Chart
    const donutChart1 = new Chart(document.getElementById('donutChart1'), {
      type: 'doughnut',
      data: {
        labels: ['0–30 min', '30–60 min', '60–120 min', '120+ min'],
        datasets: [{
          data: [17.7, 26.9, 8.1, 47.3],
          backgroundColor: ['#93C5FD', '#3B82F6', '#1D4ED8', '#0B1536'],
          borderColor: '#fff',
          borderWidth: 2
        }]
      },
      options: {
        responsive: false,
        plugins: {
          legend: { position: 'bottom' },
          title: {
            display: true,
            text: 'Tempo médio de atrasos (em minutos)',
            font: { size: 18, weight: 'bold' }
          },
          datalabels: {
            color: '#fff',
            font: { weight: 'bold', size: 14 },
            formatter: (value) => `${value.toFixed(1)}%`
          }
        }
      },
      plugins: [ChartDataLabels]
    });

    //  Cancelamento
    const barChart1 = new Chart(document.getElementById('barChart1'), {
      type: 'bar',
      data: {
        labels: ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"],
        datasets: [{
          label: 'Cancelamentos',
          data: [5, 8, 12, 10, 15, 14, 9, 11, 12, 18, 20, 25],
          backgroundColor: '#1D4ED8'
        }]
      },
      options: {
        responsive: false,
        plugins: {
          legend: { display: false },
          title: {
            display: true,
            text: 'Evolução Mensal de Cancelamento',
            font: { size: 18, weight: 'bold' }
          }
        }
      }
    });

    //  Atrasos
    const barChart2 = new Chart(document.getElementById('barChart2'), {
      type: 'bar',
      data: {
        labels: ["Jan", "Fev", "Mar", "Abr", "Mai", "Jun"],
        datasets: [{
          label: 'Atrasos',
          data: [65, 30, 25, 15, 10, 8],
          backgroundColor: ['#1D4ED8', '#3B82F6', '#60A5FA', '#93C5FD', '#BFDBFE', '#DBEAFE']
        }]
      },
      options: {
        responsive: false,
        plugins: {
          legend: { display: false },
          title: {
            display: true,
            text: 'Evolução Mensal de Atrasos',
            font: { size: 18, weight: 'bold' }
          }
        }
      }
    });

   // Cancelamentos por Aeroporto
    const doubleBarChart = new Chart(document.getElementById('doubleBarChart'), {
      type: 'bar',
      data: {
        labels: ['GRU', 'CGH', 'GIG', 'SDU', 'VCP'],
        datasets: [
          {
            label: 'São Paulo',
            data: [15, 18, 14, 10, 7],
            backgroundColor: '#1D4ED8'
          },
          {
            label: 'Rio de Janeiro',
            data: [10, 15, 12, 5, 6],
            backgroundColor: '#60A5FA'
          }
        ]
      },
      options: {
        responsive: false,
        plugins: {
          title: {
            display: true,
            text: 'Cancelamentos por Aeroporto',
            font: { size: 20, weight: 'bold' }
          },
          legend: { position: 'top' }
        },
        scales: {
          y: { beginAtZero: true }
        }
      }
    });
  </script>
</body>

</html>
