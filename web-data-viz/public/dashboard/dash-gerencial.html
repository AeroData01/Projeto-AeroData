<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Analytics</title>
  
  <link rel="stylesheet" href="styles.css" />
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
  <link rel="icon" href="../assets/TechMentor-Logo.ico">

</head>

<aside class="sidebar">
  <div class="sidebar-top">
    <a href="alerta.html" class="icon" title="Alertas">
      <i class='bx bx-bell'></i> <!-- Ícone sino do Boxicons -->
    </a>
  </div>

  <div class="sidebar-bottom">
    <a href="../index.html" class="icon" id="logout-icon" title="Sair">
      <i class='bx bx-log-out'></i>
    </a>
  </div>
</aside>
 

    <main class="main-content">
      
      <header class="top-bar">
        <div class="user-info">
          <img src="../assets/ícone-conta.svg" alt="Ícone Conta">
          <span>Vagner Silva </span>
        </div>
      </header>

      <section class="stats">
        <div class="card">Taxa de Voos Atrasados<h3>21.52%</h3><h4>(3.820 voos atrasados)</h4></div>
        <div class="card">Taxa de Cancelamentos<h3>11.19%</h3> <h4>(2.236 voos cancelados)</h4></div>
        <div class="card">Rota com Mais Atrasos<h3>CHG-SDU</h3> <h4> (1.444 atrasos)</h4></div>
        <div class="card">Rota com Mais Cancelamentos<h3>SDU-CGH</h3><h4>(1.006 cancelamentos)</h4></div>
      </section>

      <section class="charts">
        <div class="chart-card">
          <canvas id="donutChart1" width="320" height="320"></canvas>
        </div>
        <div class="chart-card">
          <canvas id="barChart1" width="320" height="200"></canvas>
        </div>
        <div class="chart-card">
          <canvas id="barChart2" width="300" height="200"></canvas>
        </div>
      </section>

      <section class="chart-card">
        <canvas id="doubleBarChart" width="700" height="300"></canvas>
      </section>

    </main>
  </div>

  <script>
    // Donut Chart - Tempo Médio de Atrasos (do leve ao crítico)
    const donutChart1 = new Chart(document.getElementById('donutChart1'), {
      type: 'doughnut',
      data: {
        labels: ['30-60 min', '60-120 min', '120–240 min', '+240 min'],
        datasets: [{
          data: [64.7, 27.0, 6.7, 1.6],
          backgroundColor: ['#2563EB', '#1E40AF', '#F97316', '#DC2626'],  // Azul forte, laranja, vermelho
          borderColor: '#fff',
          borderWidth: 2
        }]
      },
      options: {
        responsive: false,
        plugins: {
          legend: { position: 'bottom' },
          title: {
            display: true,
            text: 'Tempo Médio de Atrasos 2023/24',
            font: { size: 18, weight: 'bold' }
          },
          datalabels: {
            color: '#fff',
            font: { weight: 'bold', size: 14 },
            formatter: (value) => `${value.toFixed(1)}%`
          }
        }
      },
      plugins: [ChartDataLabels]
    });

    // Cancelamentos - azul escuro vibrante
    const barChart1 = new Chart(document.getElementById('barChart1'), {
      type: 'bar',
      data: {
        labels: ["Jan", "Fev", "Mar", "Abr", "Mai", "Jun", "Jul", "Ago", "Set", "Out", "Nov", "Dez"],
        datasets: [{
          label: 'Cancelamentos',
          data: [100, 105, 78, 77, 53, 50, 90, 83, 54, 90, 76, 45],
          backgroundColor: '#1E40AF'  // azul mais forte
        }]
      },
      options: {
        responsive: false,
        plugins: {
          legend: { display: false },
          title: {
            display: true,
            text: 'Voos cancelados em 2024',
            font: { size: 18, weight: 'bold' }
          }
        }
      }
    });

    // Atrasos - azul vibrante
    const barChart2 = new Chart(document.getElementById('barChart2'), {
      type: 'bar',
      data: {
        labels: ["Jan", "Fev", "Mar", "Abr", "Mai", "Jun", "Jul", "Ago", "Set", "Out", "Nov", "Dez"],
        datasets: [{
          label: 'Atrasos',
          data: [131, 134, 107, 86, 136, 58, 84, 164, 205, 172, 235, 151],
          backgroundColor: '#2563EB'  // azul vibrante
        }]
      },
      options: {
        responsive: false,
        plugins: {
          legend: { display: false },
          title: {
            display: true,
            text: 'Voos atrasados em 2024',
            font: { size: 18, weight: 'bold' }
          }
        }
      }
    });

    // Atrasos e Cancelamentos por Aeroporto - Azul forte e laranja
    const doubleBarChart = new Chart(document.getElementById('doubleBarChart'), {
      type: 'bar',
      data: {
        labels: ['GRU', 'CGH', 'GIG', 'SDU'],
        datasets: [
          {
            label: 'Atrasos',
            data: [526, 1571, 345, 1377],
            backgroundColor: '#1E40AF'  // azul escuro vibrante
          },
          {
            label: 'Cancelamentos',
            data: [88, 1003, 83, 1062],
            backgroundColor: '#F97316'  // laranja vibrante
          }
        ]
      },
      options: {
        responsive: false,
        plugins: {
          title: {
            display: true,
            text: 'Atrasos e Cancelamentos por Aeroporto 2023/2024',
            font: { size: 20, weight: 'bold' }
          },
          legend: { position: 'top' }
        },
        scales: {
          y: { beginAtZero: true }
        }
      }
    });
  </script>
</body>

</html>
