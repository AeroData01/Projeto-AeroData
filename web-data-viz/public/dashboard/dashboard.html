<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>Dashboard Analytics</title>
   <link rel="stylesheet" href="styles.css" />
   <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
   <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
   <div class="dashboard">
      <aside class="sidebar">
         <div class="icons">
            <div class="icon"></div>
            <div class="icon"></div>
            <div class="icon"></div>
            <div class="icon"></div>
            <div class="icon"></div>
         </div>
      </aside>

      <main class="main-content">
         <header class="top-bar">
            <div class="user-info">
               <img src="https://via.placeholder.com/40" alt="Profile" class="profile-img" />
               <span>Hello Olivia</span>
            </div>
            <div class="date-picker">
               <label>Selecionar período:</label>
               <input type="date" value="2022-01-01" />
               <span>até</span>
               <input type="date" value="2022-12-31" />
            </div>
         </header>

         <section class="stats">
            <div class="card">Taxa de voos atrasados <h2>57.3%</h2></div>
            <div class="card">Taxa de cancelamento <h2>36.2%</h2></div>
            <div class="card">Tempo médio de atrasos <h2>36 Horas</h2></div>
            <div class="card">Não sei ainda o que colocar <h2>29</h2></div>
         </section>

         <section class="charts">
            
               <div class="chart-card"><canvas id="donutChart1" width="360" height="300"></canvas></div>
               <div class="chart-card"><canvas id="barChart1" width="320" height="170"></canvas></div>
               <div class="chart-card"><canvas id="barChart2" width="300" height="170"></canvas></div>
            </section>
            
   
      </main>
   </div>

   <script>
      const donutChart1 = new Chart(document.getElementById('donutChart1'), {
         type: 'doughnut',
         data: {
            labels: ['São Paulo', 'Rio de Janeiro'],
            datasets: [{
               data: [36.2, 63.8],
               backgroundColor: ['#a88df1', '#c2b7f2'],
            }]
         },
         options: {
            responsive: false,
            animation: { duration: 0 },
            transitions: { active: { animation: { duration: 0 } } },
            plugins: {
               legend: { position: 'bottom' },
               title: {
                  display: true,
                  text: 'Benchmarking Rio e São Paulo',
                  font: { size: 16 }
               }
            }
         }
      });

      const barChart1 = new Chart(document.getElementById('barChart1'), {
         type: 'bar',
         data: {
            labels: ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"],
            datasets: [{
               label: 'Inquiries',
               data: [5, 8, 12, 10, 15, 14, 9, 11, 12, 18, 20, 25],
               backgroundColor: '#2b8cc8'
            }]
         },
         options: {
            responsive: false,
            animation: { duration: 0 },
            transitions: { active: { animation: { duration: 0 } } },
            plugins: {
               legend: { display: false },
               title: {
                  display: true,
                  text: 'Evolução Mensal de Cancelamento',
                  font: { size: 16 }
               }
            }
         }
      });

      const barChart2 = new Chart(document.getElementById('barChart2'), {
         type: 'bar',
         data: {
            labels: ["Jan", "Fev", "Mar", "Abr", "Mai", "Jun"],
            datasets: [{
               label: 'Source',
               data: [65, 30, 25, 15, 10, 8],
               backgroundColor: ['#a88df1', '#bfa9f2', '#c8bdf5', '#d9cdfb', '#e6dcfc', '#f4efff']
            }]
         },
         options: {
            responsive: false,
            animation: { duration: 0 },
            transitions: { active: { animation: { duration: 0 } } },
            plugins: {
               legend: { display: false },
               title: {
                  display: true,
                  text: 'Evolução Mensal de Atrasos',
                  font: { size: 16 }
               }
            }
         }
      });
   </script>
</body>

</html>
