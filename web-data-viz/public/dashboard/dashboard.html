<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>Dashboard Analytics</title>
   <link rel="stylesheet" href="styles.css" />
   <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
   <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
   <div class="dashboard">
      <aside class="sidebar">
         <div class="icons">
            <div class="icon"></div>
            <div class="icon"></div>
            <div class="icon"></div>
            <div class="icon"></div>
            <div class="icon"></div>
         </div>
      </aside>

      <main class="main-content">
         <header class="top-bar">
            <div class="user-info">
               <img src="https://via.placeholder.com/40" alt="Profile" class="profile-img" />
               <span>Hello Olivia</span>
            </div>
            <div class="date-picker">
               <label>Selecionar periodo:</label>
               <input type="date" value="2022-01-01" />
               <span>até</span>
               <input type="date" value="2022-12-31" />
            </div>

         </header>

         <section class="stats">
            <div class="card">Taxa de voos atrasados <h2>$57.3%</h2>
            </div>
            <div class="card">Taxa de cancelamento <h2>36.2%</h2>
            </div>
            <div class="card">Tempo médio de atrasos<h2>36 Horas</h2>
            </div>
            <div class="card">Não sei ainda oq colocar <h2>29</h2>
            </div>
         </section>

         <section class="charts">
            <div class="chart-card"><canvas id="donutChart1"></canvas></div>
            <div class="chart-card"><canvas id="barChart1"></canvas></div>
            <div class="chart-card"><canvas id="barChart2"></canvas></div>
            <div class="chart-card"><canvas id="donutChart2"></canvas></div>
            <div class="chart-card"><canvas id="barChart3"></canvas></div>
            <div class="chart-card"><canvas id="stackedBarChart"></canvas></div>
         </section>
      </main>
   </div>

   <script>
      const donutChart1 = new Chart(document.getElementById('donutChart1'), {
         type: 'doughnut',
         data: {
            labels: ['São Paulo', 'Rio de Janeiro'],
            datasets: [{
               data: [36.2, 63.8],
               backgroundColor: ['#a88df1', '#c2b7f2'],
            }]
         },
         options: {
            responsive: false,
            animation: { duration: 0 },
            transitions: { active: { animation: { duration: 0 } } },
            plugins: { legend: { position: 'bottom' } }
         }
      });

      const barChart1 = new Chart(document.getElementById('barChart1'), {
         type: 'bar',
         data: {
            labels: ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"],
            datasets: [{
               label: 'Inquiries',
               data: [5, 8, 12, 10, 15, 14, 9, 11, 12, 18, 20, 25],
               backgroundColor: '#b49af1'
            }]
         },
         options: {
            responsive: false,
            animation: { duration: 0 },
            transitions: { active: { animation: { duration: 0 } } },
            plugins: { legend: { display: false } }
         }
      });

      const barChart2 = new Chart(document.getElementById('barChart2'), {
         type: 'bar',
         data: {
            labels: ["Jan", "Fev", "Mar", "Abr", "Mar", "Jun",],
            datasets: [{
               label: 'Source',
               data: [65, 30, 25, 15, 10],
               backgroundColor: ['#a88df1', '#bfa9f2', '#c8bdf5', '#d9cdfb', '#e6dcfc']
            }]
         },
         options: {
            responsive: false,
            animation: { duration: 0 },
            transitions: { active: { animation: { duration: 0 } } },
            plugins: { legend: { display: false } }
         }
      });

      const donutChart2 = new Chart(document.getElementById('donutChart2'), {
         type: 'doughnut',
         data: {
            labels: ['Q1', 'Q2', 'Q3', 'Q4'],
            datasets: [{
               data: [13.1, 28.6, 28, 30.3],
               backgroundColor: ['#a88df1', '#bfa9f2', '#d2c3fa', '#e4dcfd']
            }]
         },
         options: {
            responsive: false,
            animation: { duration: 0 },
            transitions: { active: { animation: { duration: 0 } } },
            plugins: { legend: { position: 'bottom' } }
         }
      });

      const barChart3 = new Chart(document.getElementById('barChart3'), {
         type: 'bar',
         data: {
            labels: ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"],
            datasets: [{
               label: 'Income',
               data: [10000, 20000, 30000, 35000, 40000, 37000, 33000, 34000, 32000, 36000, 34000, 33000],
               backgroundColor: '#a88df1'
            }]
         },
         options: {
            responsive: false,
            animation: { duration: 0 },
            transitions: { active: { animation: { duration: 0 } } },
            plugins: { legend: { display: false } }
         }
      });

      const stackedBarChart = new Chart(document.getElementById('stackedBarChart'), {
         type: 'bar',
         data: {
            labels: ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"],
            datasets: [
               {
                  label: 'não',
                  data: [5000, 8000, 11000, 13000, 15000, 16000, 14000, 15000, 13000, 14000, 15000, 14000],
                  backgroundColor: '#a88df1'
               },
               {
                  label: 'sei',
                  data: [3000, 6000, 8000, 9000, 10000, 11000, 10000, 9000, 10000, 11000, 10000, 9000],
                  backgroundColor: '#c2b7f2'
               }
            ]
         },
         options: {
            responsive: false,
            animation: { duration: 0 },
            transitions: { active: { animation: { duration: 0 } } },
            plugins: { legend: { position: 'bottom' } },
            scales: {
               x: { stacked: true },
               y: { stacked: true }
            }
         }
      });
   </script>


</body>

</html>
